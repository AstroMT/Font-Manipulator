<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Manipulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

<body>
    <div class="container">
        <center>
            <div class="heading">
                <h2 class="title">Font Manipulator</h2>
                <h4>Bring your left and right wrists closer/farther apart to make the text smaller/larger.</h4>
                <h3>Font size of text: <span id="text-font-size"></span> px</h3>
            </div>

            <span>
                <canvas id="myCanvas"></canvas>
            </span>
        </center>

        <span class="footer">Made by Medha</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
